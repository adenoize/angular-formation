<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title"><h1 class="title">Créer un cocktail</h1></mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nom" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="URL de l'image" formControlName="picture">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
        <button type="submit" class="button" mat-raised-button color="primary">Créer</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
